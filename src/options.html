<!DOCTYPE html>
<!--
https://developer.chrome.com/extensions/optionsV2
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Options - Wait For Selector</title>
</head>

<body>
<form class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Options</legend>
    <label>
      <h4>Target URLs</h4>
      <ul id="target-url-list">
        <li><input type="url" name="target-urls[]" size="80" placeholder="https://example.com/" value="https://example.com/"></li>
      </ul>
      <button id="target-url-button" class="pure-button">+</button>
      <span class="pure-form-message js-message"></span>
    </label>

    <label>
      <h4>Default target element (jQuery Selector)</h4>
      <input type="text" id="target-selector" size="80" required
             placeholder="#jqeury.selectors" value="#jqeury.selectors">
      <span class="pure-form-message js-message">
        <p>Learn selector at <a href="https://api.jquery.com/category/selectors/">jQuery API Documentation</a>.</p>
        <table class="pure-table">
          <thead>
              <tr>
                  <th></th>
                  <th>Selector Examples</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Select by ID</td>
                  <td><input value="#user-profile" size="38"></td>
              </tr>
              <tr>
                  <td>Select by text</td>
                  <td><input value="*:contains('TARGET_TEXT_HERE')" size="38"></td>
              </tr>
          </tbody>
      </table>
      </span>
    </label>

    <label>
      <h4>Default interval time (seconds)</h4>
      <input type="number" id="interval-sec" min="1" value="30" required>
      <input type="checkbox" id="interval-rand" value="1" checked="checked"> with random range (multiply 0.0 ... 1.0)
      <span class="pure-form-message js-message"></span>
    </label>


  </fieldset>
</form>
</body>
</html>
